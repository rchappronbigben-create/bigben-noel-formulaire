<script>
const FLOW_URL = "https://script.google.com/macros/s/AKfycbz2aI20jxlY7DuJruPME0H6uouGDXorZtuD9nIbcgspTdBcRWu0kKZfGgL6GBVSk3lE/exec";
const THANKS_URL = "merci.html";

const f = id => document.getElementById(id);

function valid() {
  if(!f("nom").value.trim()) return alert("Nom manquant"), false;
  if(!f("prenom").value.trim()) return alert("PrÃ©nom manquant"), false;
  if(!f("naissance").value) return alert("Date de naissance manquante"), false;
  if(!f("email").value.trim()) return alert("Email manquant"), false;
  if(!f("magasin").value) return alert("Magasin manquant"), false;
  if(!f("date").value) return alert("Date dâ€™achat manquante"), false;
  if(!f("ticket").files.length) return alert("Ticket manquant"), false;
  if(!f("conditions").checked) return alert("Veuillez accepter les conditions."), false;
  if(!f("rgpd").checked) return alert("Veuillez accepter le RGPD."), false;
  return true;
}

async function fileToBase64(file){
  return new Promise((resolve)=>{
    const r=new FileReader();
    r.onload=()=>resolve(r.result.split(",")[1]);
    r.readAsDataURL(file);
  });
}

document.getElementById("jeuForm").addEventListener("submit", async(e)=>{
  e.preventDefault();
  if(!valid()) return;

  const file=f("ticket").files[0];
  const base64=await fileToBase64(file);

  const data={
    nom: f("nom").value.trim()+" "+f("prenom").value.trim(),
    nom_famille: f("nom").value.trim(),
    prenom: f("prenom").value.trim(),
    date_naissance: f("naissance").value,
    email: f("email").value.trim(),
    telephone: f("tel").value.trim(),
    magasin: f("magasin").value,
    montant_eur: Number(f("montant").value),
    date_achat: f("date").value,
    consentement_jeu:"oui",
    consentement_rgpd:"oui",
    newsletter: f("newsletter").checked ? "oui" : "non",
    meta:{ts_iso:new Date().toISOString()},
    ticket:{
      filename:file.name,
      mimetype:file.type,
      base64
    }
  };

  /* ðŸš€ ENVOI COMPATIBLE GOOGLE APPS SCRIPT */
  try {
    await fetch(FLOW_URL, {
      method:"POST",
      headers:{ "Content-Type":"text/plain;charset=utf-8" },
      body: JSON.stringify(data),
      keepalive:true
    });
  } catch(err){
    console.error("Erreur dâ€™envoi :", err);
  }

  window.location.replace(THANKS_URL);
});
</script>
